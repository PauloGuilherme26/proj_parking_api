spring.application.name=proj_parking_api
# LOCALE
spring.web.locale-resolver=fixed
spring.web.locale=pt_BR

# MySQL Database Connection Properties
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/proj_parking?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=America/Fortaleza
spring.datasource.username=root
spring.datasource.password=MySQL

# JPA
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.hibernate.ddl-auto=update

# Springdoc OpenApi 3.1 & Swagger 3
springdoc.swagger-ui.path=/docs-parking.html
springdoc.api-docs.path=/docs-parking
springdoc.packagesToScan=com.parking.proj_parking_api.web.controller